<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>

      <input type="text" class="start input" name="" id="" placeholder="Min" />
      <input type="text" class="end input" name="" id="" placeholder="Max" />
      <h2 class="number">000</h2>
      <input
        type="button"
        class="btn"
        value="Generate"
        onclick="getRandomNumber();"
      />
    </div>

    <script src="script.js"></script>
  </body>
